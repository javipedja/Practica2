- name: Despliegues comunes para todos los nodos
  hosts: all
  vars_files:
    - "group_vars/comunes.yaml"
  become: yes
  gather_facts: true
  roles:
    - comunes

- name: Despliegues nodo master
  hosts: master
  vars_files:
    - "group_vars/comunes.yaml"
  become: yes
  gather_facts: true
  roles:
    - master
    - nfs

- name: Despliegues nodo worker
  hosts: worker
  vars_files:
    - "group_vars/comunes.yaml"
  become: yes
  gather_facts: true
    - worker
 